<!DOCTYPE html>
<html lang="{{ locale }}" prefix="og: http://ogp.me/ns#">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ title }} | purplesyringa's blog</title>
		<link rel="icon" href="{{ root }}/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="{{ root }}/all.css">
		<link rel="stylesheet" type="text/css" href="{{ root }}/blog.css">
		<link rel="stylesheet" type="text/css" href="{{ root }}/vendor/Temml-Local.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Slabo+27px&display=swap" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{{ root }}/fonts/webfont.css">
		<link rel="stylesheet" type="text/css" href="{{ root }}/vendor/atom-one-dark.min.css" media="screen and (prefers-color-scheme: dark">
		<link rel="stylesheet" type="text/css" href="{{ root }}/vendor/a11y-light.min.css" media="screen and (prefers-color-scheme: light">
		<link rel="alternate" type="application/rss+xml" href="{{ root }}/blog/feed.rss" title="Blog posts">
		<meta property="og:title" content="{{ title }}" />
		<meta property="og:type" content="article" />
		<meta property="og:image" content="https://purplesyringa.moe/blog/{{ path }}/og.png" />
		<meta property="og:url" content="https://purplesyringa.moe/blog/{{ path }}/" />
		<meta property="og:description" content="{{ description }}" />
		<meta property="og:locale" content="{{ locale }}" />
		<meta property="og:site_name" content="purplesyringa's blog" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:image" content="https://purplesyringa.moe/blog/{{ path }}/og.png" />
		<script defer src="https://zond.tei.su/script.js" data-website-id="0da1961d-43f2-45cc-a8e2-75679eefbb69"></script>
	</head>
	<body>
		<header>
			<div class="viewport-container">
				<div class="media">
					<a href="https://github.com/purplesyringa"><img src="{{ root }}/images/github-mark-white.svg" alt="GitHub"></a>
				</div>
				<h1><a href="/">purplesyringa</a></h1>
				<nav>
					<a href="{{ root }}">about</a>
					<a class="current" href="{{ root }}/blog/">blog</a>
					<a href="{{ root }}/sink/">kitchen sink</a>
				</nav>
			</div>
		</header>

		<section>
			<div class="viewport-container">
				<h2>{{ title }}</h2>
				<time>{{ time }}</time>
				{{ discussion }}
				{{ translation }}
				{{ body }}
			</div>
		</section>

		<footer>
			<div class="viewport-container">
				<h2>Made with my own bare hands (why.)</h2>
			</div>
		</footer>

		<script>
			window.addEventListener("keydown", e => {
				if (e.key === "Enter") {
					if (e.ctrlKey) {
						window.open("https://github.com/purplesyringa/site/edit/master/blog/{{ path }}/index.md", "_blank");
					} else if (
						e.target.type === "checkbox"
						&& e.target.parentNode
						&& e.target.parentNode.className === "expansible-code"
					) {
						e.target.click();
					}
				}
			});
		</script>
	</body>
</html>
